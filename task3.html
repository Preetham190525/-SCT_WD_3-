<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe Enhanced</title>
  <style>
    :root {
      --bg: #eef2f3;
      --text: #222;
      --cell-bg: #fff;
      --cell-hover: #f0f0f0;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f8f8f8;
      --cell-bg: #333;
      --cell-hover: #444;
      --btn-bg: #28a745;
      --btn-hover: #218838;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      margin-bottom: 10px;
    }

    #controls {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }

    select, button {
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background-color: var(--cell-bg);
      border: 2px solid #444;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background-color: var(--cell-hover);
    }

    #status {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div id="controls">
    <select id="difficulty">
      <option value="hard">Hard (Smart AI)</option>
      <option value="easy">Easy (Random)</option>
    </select>
    <button onclick="toggleTheme()">ðŸŒ— Theme</button>
    <button onclick="restartGame()">ðŸ”„ Restart</button>
  </div>

  <div id="board"></div>
  <div id="status">Your turn (X)</div>

  <audio id="clickSound" src="https://www.soundjay.com/button/button-16.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/button-10.mp3"></audio>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const difficultySelector = document.getElementById("difficulty");
    const clickSound = document.getElementById("clickSound");
    const winSound = document.getElementById("winSound");

    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    let boardState = Array(9).fill("");
    let cells = [];
    let gameActive = true;
    const human = "X";
    const ai = "O";

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      boardState = Array(9).fill("");
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => playerMove(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function playerMove(index) {
      if (!gameActive || boardState[index] !== "") return;

      boardState[index] = human;
      cells[index].textContent = human;
      clickSound.play();

      if (checkWinner(human)) {
        status.textContent = "You win! ðŸŽ‰";
        winSound.play();
        gameActive = false;
        return;
      }

      if (isDraw()) {
        status.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      status.textContent = "Computer's turn...";
      setTimeout(() => {
        const bestMove = (difficultySelector.value === "hard")
          ? minimax(boardState, ai).index
          : getRandomMove();

        boardState[bestMove] = ai;
        cells[bestMove].textContent = ai;
        clickSound.play();

        if (checkWinner(ai)) {
          status.textContent = "Computer wins! ðŸ¤–";
          winSound.play();
          gameActive = false;
          return;
        }

        if (isDraw()) {
          status.textContent = "It's a draw!";
          gameActive = false;
          return;
        }

        status.textContent = "Your turn (X)";
      }, 400);
    }

    function getRandomMove() {
      const empty = boardState.map((v, i) => v === "" ? i : null).filter(i => i !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function isDraw() {
      return boardState.every(cell => cell !== "");
    }

    function checkWinner(player) {
      return winPatterns.some(p => p.every(i => boardState[i] === player));
    }

    function minimax(newBoard, player) {
      const availSpots = newBoard.map((v, i) => v === "" ? i : null).filter(i => i !== null);

      if (checkWin(newBoard, human)) return { score: -10 };
      if (checkWin(newBoard, ai)) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      const moves = [];

      for (let i = 0; i < availSpots.length; i++) {
        const move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        const result = player === ai
          ? minimax(newBoard, human)
          : minimax(newBoard, ai);

        move.score = result.score;
        newBoard[availSpots[i]] = "";
        moves.push(move);
      }

      let bestMove;
      if (player === ai) {
        let max = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > max) {
            max = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let min = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < min) {
            min = moves[i].score;
            bestMove = i;
          }
        }
      }
      return moves[bestMove];
    }

    function checkWin(b, p) {
      return winPatterns.some(pat => pat.every(i => b[i] === p));
    }

    function restartGame() {
      gameActive = true;
      status.textContent = "Your turn (X)";
      createBoard();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    createBoard();
  </script>
</body>
</html>
